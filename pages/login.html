<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="form-box">
    <h2 class="title">LOG IN</h2>

    <!-- DÜZELTİLDİ: action ve class ayrı, method ekledik -->
    <form id="loginForm" action="javascript:void(0)" method="post" class="d-flex flex-column gap-3" novalidate>

      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" name="email" placeholder="ornek@domain.com" required>

      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="***********" required>

      <button class="btn btn-primary" type="submit">Log In</button>
    </form>

    <div id="loginMsg" class="alert d-none" role="alert"></div>

    <p class="switch-text">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>

  <!-- YOLU DÜZELT: proje kökünde ise ./script.js kullan -->
  <script src="../script.js" defer></script>

</body>
</html>

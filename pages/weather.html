<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body id="weatherPage">
    <div class="form-box">
        <h2 class="title m-0">WEATHER</h2>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Log out</button>
        <form class="d-flex flex-column gap-3" onsubmit="return false;">
            <label for="cityInput">City</label>
            <input class="form-control" id="cityInput" type="text" placeholder="Please Enter a City" />
            <button id="getWeatherBtn" class="btn btn-primary" type="button">Get Weather</button>
        </form>

        <div id="weatherMsg" class="alert d-none mt-3" role="alert"></div>

        <div id="weatherCard" class="card d-none mt-3">
            <div id="weatherBody" class="card-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="../script.js" defer></script>
</body>

</html>

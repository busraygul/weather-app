<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="form-box">
        <h2 class="title">SIGN UP</h2>
        <form id="signupForm" class="d-flex flex-column gap-3">
            <label for="fname">First Name</label>
            <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name" required>

            <label for="lname">Last Name</label>
            <input class="form-control" type="text" id="lname" name="lastname" placeholder="Your last name" required>

            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="ornek@domain.com" >

            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="password">

            <button class="btn btn-primary" type="submit" value="Submit">Sign Up </button>

        </form>
        <div id="signupMsg" class="alert d-none" role="alert"></div>
        <p class="switch-text">
            Do you have an account? <a href="login.html">Log In</a>
        </p>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

        <script src="../script.js" defer></script>

</body>

</html>
